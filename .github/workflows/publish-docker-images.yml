name: Publish Docker images
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: GHCR metadata (master)
        if: github.ref == 'refs/heads/master'
        id: meta_master
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value={{sha}}
          flavor: |
            latest=false

      - name: Container Metadata (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        id: meta_tag
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ github.repository }}
          tags: |
            type=raw,value={{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=true

      - name: Set up Quemu
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (master)
        if: github.ref == 'refs/heads/master'
        id: docker_build_master
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta_master.outputs.tags }}
          labels: ${{ steps.meta_master.outputs.labels }}
          cache-from: type=gha,scope=repo
          cache-to: type=gha,mode=max,scope=repo

      - name: Build and push (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        id: docker_build_tag
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta_tag.outputs.tags }}
          labels: ${{ steps.meta_tag.outputs.labels }}
          cache-from: type=gha,scope=repo
          cache-to: type=gha,mode=max,scope=repo
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ github.event.repository.description }}

      - name: Image digest (master)
        if: github.ref == 'refs/heads/master'
        run: echo ${{ steps.docker_build_master.outputs.digest }}

      - name: Image digest (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo ${{ steps.docker_build_tag.outputs.digest }}
