name: PHP Unit Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache application image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          tags: elkarbackup:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache mariadb:lts base image
        uses: docker/build-push-action@v6
        with:
          context: docker/test
          file: docker/test/Dockerfile.cache-mariadb
          tags: local/mariadb-cache:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run test suite
        run: docker/test/run-elkarbackup-tests.sh

