version: '3'

services:
  elkarbackup:
    build:
      context: ../..
      dockerfile: ./docker/Dockerfile
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: elkarbackup
      DATABASE_USER: root
      DATABASE_PASSWORD: root
    volumes:
    - ./entrypoint.sh:/entrypoint.sh
    - ../..:/app/elkarbackup
    
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
