App\Entity\Client:
    client_{1..10}:
      name: 'client_<current()>'
      description: <text()>
      isActive: <boolean()>
      quota: -1
      owner: '@user'
      maxParallelJobs: 1
      
    client_to_delete:
      name: 'client_to_delete'
      description: <text()>
      isActive: <boolean()>
      quota: -1
      owner: '@user'
      maxParallelJobs: 1
      
App\Entity\User:
    user:
      username: user
      password: user
      email: <email()>
      roles: ['ROLE_ADMIN']
      
App\Entity\Job:
  job_to_delete:
    backupLocation: '@backupLocation'
    client: '@client_10'
    isActive: true
    minNotificationLevel: 400
    name: 'job_to_delete'
    notificationsTo: ['owner']
    path: '/some/fake/path'
    policy: '@policy1'
    useLocalPermissions: true
  job_to_update_{1..15}:
    backupLocation: '@backupLocation'
    client: '@client_10'
    isActive: true
    minNotificationLevel: 400
    name: 'job_to_update_<current()>'
    notificationsTo: ['owner']
    path: '/some/fake/path'
    policy: '@policy1'
    useLocalPermissions: true
App\Entity\BackupLocation:
  backupLocation:
    name: 'backupLocation'
    directory: '<lexify()>'
    maxParallelJobs: 1
    
App\Entity\Policy:
  policy1:
    name: policy1
    syncFirst: <boolean()>
    