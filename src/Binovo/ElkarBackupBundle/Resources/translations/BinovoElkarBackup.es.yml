policy_help: |
 <h4>Nombre</h4>
 Es el identificador de la política. Se mostrará en las listas y cuadros de selección. Cada política debe tener un nombre distinto, la aplicación mostrará un error si se introduce un nombre repetido.
 <h4>Descripción</h4>
 Texto libre para describir la política. Introduce información que te sea útil.
 <h4>Excluir e Incluir</h4>
 La aplicación utilizará cada línea del campo Excluir como patrón para excluir ficheros, y de la misma forma utilizará cada línea del campo Incluir como patrón de inclusión. Utilizando estos campos de forma adecuada podrás definir los ficheros que quieres incluir en las copias. Estos campos intervienen con cada carpeta y fichero de la copia de la siguiente forma:
 <ol>
  <li>Si el fichero o la carpeta coinciden con el patrón introducido en el campo Incluir, entonces se copian.</li>
  <li>Si el fichero o la carpeta coinciden con el patrón introducido en el campo Excluir, entonecs NO se copian. </li>
  <li>Si el fichero o la carpta no coinciden con los patrones de ninguno de los campos, entonces se copian.</li>
 </ol>
 Como puedes observar, según la configuración predefinida de la aplicación se copiarán todos los ficheros y carpetas, excluyendo aquellas que coincidan con los patrones del campo Excluir, siempre y cuando no coincidan con los patrones del campo Incluir. Ten en cuenta que cada tarea tiene sus propios campos Incluir y Excluir. Siempre tendrán mayor prioridad las reglas definidas a nivel de tarea.

 <h4>Sincronizar primero</h4>
 Cuando la opción Sincronizar primero está activada, el trabajo de sincronización se realiza en un paso previo. Incluso las ejecuciones hourly solo rotarán directorios, sin establecer conexión con el cliente. Esto asegura que los snapshots son consistentes con el coste de un snapshot adicional utilizado únicamente para la sincronización.
 <h4>Cada hora</h4>
 Copias que se realizan durante el día.
 <h4>Diaria</h4>
 Copias que se realizan una vez al día en la hora seleccionada.
 <h4>Semanal</h4>
 Copias que se realizan una vez por semana.
 <h4>Mensual</h4>
 Copias que se realizan una vezl al mes.
 <h4>Anual</h4>
 Copias que se realizan una vez al año.
client_help: |
 <h4>Nombre</h4>
 Es el identificador del Cliente. Se mostrará en las listas y cuadros de selección. Cada cliente debe tener un nombre distinto, la aplicación mostrará un error si se introduce un nombre repetido. .
 <h4>Url</h4>
 Se utilizará para poder conectar con el cliente. La aplicación utilizará este valor junto con el Path o la ruta para generar la URL de la tarea. Los valores típicos de este campo son:
 <ul>
   <li>Puede estar vacio. Puede ser útil cuando queremos copiar datos del sistema de ficheros local.</li>
   <li><i>usuario@nombre.dominio</i> Se conectará a través de ssh con la máquina <i>domain.name</i> utilizando el usuario <i>user</i>.</li>
   <li><i>usuario@nombre.dominio:</i> Atención a los dos puntos. Igual que en el punto anterior, pero en vez de utilizar una conexión ssh utilizará rsync para la comunicación con el cliente.</li>
 </ul>
 <h4>Cuota</h4>
 Espacio de disco disponible para los datos del cliente en GB. El valor -1 signfica "sin límite". Cuando se alcance el límite configurado (por defecto el 80%), la aplicación enviará un mensaje a las direcciones configuradas en las tareas que pertenecen a dicho cliente. Si se supera la cuota establecida para un cliente no se realizarán copias de sus tareas, y se generará un error mostrando la situación.
 <h4>Espacio en disco</h4>
 Espacio ocupado en estos momentos por los datos del cliente.
 <h4>Descripción</h4>
 Texto libre para describir al cliente. Introduce información que te sea útil.
 <h4>Está activo</h4>
 Si no está activado no se realizarán las copias.
 <h4>Pre y post scripts</h4>
 Scripts que se ejecutarán antes y después de la ejecución de este cliente. Por ejemplo, abrir conexiones VPN, montar carpetas de red, etc.


client_job_help: |
 <h4>Tareas</h4>
 Aquí puedes editar los parámetros más importantes de una tarea. Recuerda que tras realizar los cambios debes guardarlos.
job_help: |
 <h4>Nombre</h4>
 Es el identificador de la Tarea. Se mostrará en las listas y cuadros de selección. Cada cliente debe tener un nombre distinto, la aplicación mostrará un error si se introduce un nombre repetido
 <h4>Path(ruta)</h4>
 La ruta (path) de la carpeta del cliente que queremos copiar, o el nombre de recurso rsync.
 <h4>Espacio en disco</h4>
 El espacio que ocupan en disco los datos de esta tarea.
 <h4>Descripción</h4>
 Texto libre para describir la tarea. Introduce información que te sea útil.
 <h4>Está activo</h4>
 Si no está activado no se realizarán las copias.
 <h4>Propietario</h4>
 De forma predeterminada, el usuario que ha creado la tarea es el propietario de la misma, y será a quien la aplicación envíe los mensajes asociados (más información en "Enviar avisos a" y "Notificar solo"). Solamente el administrador puede cambiar el propietario de una tarea.
 <h4>Enviar avisos a</h4>
 Aqui se define a que direcciones de correo electrónico se envían los avisos. La aplicación utilizará el valor del campo "Notificar sólo" para decidir qué tipo de avisos tiene que enviar. Existe también la opción de enviar las alertas a otra dirección de correo electrónico, simplemente hay que escribir la dirección en la caja de texto.
 <h4>Notificar sólo</h4>
 Elige el tipo de mensajes que quieres recibir a fin de reducir el número de mails.
 <h4>Pre y post scripts</h4>
 Scripts que se ejecutarán antes y después de la ejecución de esta tarea.
 <h4>Políticas</h4>
 Elige la política que se aplicará a esta tarea. Cada política define varios parámetros, entre ellos cuando se realizarán las copias, y cuantas copias guardarán. Si no se llena este campo, no se realizarán las copias.
 <h4>Utilizar permisos locales</h4>
 Rsnapshot siempre intenta mantener los permisos originales de los ficheros. Esto puede llegar a causar problemas con clientes Windows y con clientes Linux que utilizan ACLs. Si te ocurre algo así puedes activar esta opción, y de esta forma el servicio web no tendrá problemas de lectura de los ficheros.
 <h4>Excluir e Incluir</h4>
 La aplicación utilizará cada línea del campo Excluir como patrón para excluir ficheros, y de la misma forma utilizará cada línea del campo Incluir como patrón de inclusión. Utilizando estos campos de forma adecuada podrás definir los ficheros que quieres incluir en las copias. Estos campos intervienen con cada carpeta y fichero de la copia de la siguiente forma:
 <ol>
  <li>Si el fichero o la carpeta coinciden con el patrón introducido en el campo Incluir, entonces se copian.</li>
  <li>Si el fichero o la carpeta coinciden con el patrón introducido en el campo Excluir, entonecs NO se copian. </li>
  <li>Si el fichero o la carpta no coinciden con los patrones de ninguno de los campos, entonces se copian.</li>
 </ol>
 Como puedes observar, según la configuración predefinida de la aplicación se copiarán todos los ficheros y carpetas, excluyendo aquellas que coincidan con los patrones del campo Excluir, siempre y cuando no coincidan con los patrones del campo Incluir. Cuando el campo Incluir está vacío, y solo entonces, el sistema utilizará el contenido del campo Incluir definido en la política. Esto mismo es aplicable al campo Excluir.
user_help: |
 <h4>Nombre</h4>
 Es el identificador de Usuario. Se mostrará en las listas y cuadros de selección. Cada usuario debe tener un nombre distinto, la aplicación mostrará un error si se introduce un nombre repetido
 <h4>Contraseña</h4>
 En este campo no puedes ver la contrasañe, pero lo puedes utilizar para cambiarla. Si introduces algo en este campo, estarás cambiando la contraseña de usuario.
 <h4>Correo electrónico</h4>
 El correo electrónico es un dato importante. Se utilizará para enviar todas las notificaciones al usuario.
 <h4>Está activo</h4>
 Si esta opción no está marcada el usuario no podrá acceder al sistema.

params_help: |
 <h4>Configuración MySQL</h4>
 En estos campos se configura la conexión con la BD. Cuidado, si cometes errores en esta parte la aplicación dará error y dejará de funcionar.
 <h4>Configuración del Mailer</h4>
 En estos campos se configura la parte del envío a través de correo electrónico. Cuidado, si cometes errores en esta parte no se podrán enviar los correos. Te puede ser útil la <a href="http://symfony.com/doc/current/cookbook/email/email.html">documentación del Proyecto Symfony</a>.
 <h4>Borrar logs más antiguos que</h4>
 Para que el registro de log no crezca demasiado la aplicación irá limpiandolo de vez en cuando. Se eliminarán las entradas que superen el valor introducido en este campo.
 <h4>Nivel de alerta de Cuota</h4>
 Se enviarán las alertas cuando un cliente supera en este % la cuota que se le ha establecido.
 <h4>Número de registros por página</h4>
 El máximo número de registros que se mostrán por página.

backupscriptconfig_help: |
 <h4>Authorized keys</h4>
 Para poder realizar copias del repositorio tienes que añadir tu clave pública al fichero "authorized keys" de la aplicación

managebackups_help: |
 <h4>Host</h4>
 Nombre o dirección IP del servidor NFS. Para utilizar el sistema de ficheros local este campo debe estar vacio.
 <p>Esta aplicación tiene dependencias con el paquete autofs para montar el sistema de ficheros remoto. Si autofs no está correctamente configurado, este campo no será editable.
 <h4>Directorio</h4>
 Path completo del sistema de ficheros local, o nombre del export NFS. Siempre debe de comenzar con '/'. La aplicación guardará aquí todos los snapshots o copias que realiza, por lo que el usuario de sistema elkarbackup debe tener permisos de escritura.
 <h4>Almacenamiento Tahoe</h4>
 Activa el amacenamiento secundario Tahoe.  Si lo activa, recuerde configurar Tahoe.
 <p>Esta funcionalidad depende del paquete tahoe-lafs. Si tahoe-lafs no está instalado en su equipo la casilla aparecerá deshabilitada.</p>

script_help: |
 <h4>Acerca de los scripts</h4>
 La aplicación ejecuta los scripts utilizando el usuario para backups. Antes de la ejecución de los scripts, la aplicación modifica el valor de estas variables de entorno.
 <ul>
  <li>ELKARBACKUP_LEVEL:  su valor puede ser JOB o CLIENT</li>
  <li>ELKARBACKUP_EVENT:  su valor puede ser PRE o POST</li>
  <li>ELKARBACKUP_URL:    su valor será la URL completa de la tarea o del cliente</li>
  <li>ELKARBACKUP_ID:     el código id de la tarea o del cliente (número) </li>
  <li>ELKARBACKUP_PATH:   el path o ruta completa de la copia</li>
  <li>ELKARBACKUP_STATUS: Estado de salida de un Post-script, generalmente será 0</li>
  <li>ELKARBACKUP_CLIENT_NAME:  nombre del cliente </li>
  <li>ELKARBACKUP_JOB_NAME: nombre de la tarea (vacio en cliente) </li>
  <li>ELKARBACKUP_OWNER_EMAIL: email del responsable de la tarea (vacio en cliente) </li>
  <li>ELKARBACKUP_RECIPIENT_LIST: direcciones email de notificaciones de la tarea (vacio en cliente) </li>
  <li>ELKARBACKUP_CLIENT_TOTAL_SIZE: tamaño en disco total del cliente (en KB) </li>
  <li>ELKARBACKUP_JOB_TOTAL_SIZE: tamaño en disco total de la tarea (en KB) </li>
  <li>ELKARBACKUP_JOB_RUN_SIZE: tamaño de los datos copiados en esta tarea (en KB) </li>
  <li>ELKARBACKUP_CLIENT_STARTTIME: timestamp de inicio de backup del cliente (solo disponible en post-client)</li>
  <li>ELKARBACKUP_CLIENT_ENDTIME: timestamp de fin de backup del cliente (solo disponible en post-client)</li>
  <li>ELKARBACKUP_JOB_STARTTIME: timestamp de inicio de backup de la tarea (solo disponible en post-job)</li>
  <li>ELKARBACKUP_JOB_ENDTIME: timestamp de fin de backup de la tarea (solo disponible en post-job)</li>
 </ul>
 Si un pre-script de un cliente devuelve un valor distinto a 0, la aplicación abortará la ejecución de las tareas de ese cliente. Cuando un pre-script a nivel de tarea devuelve un valor diferente a 0, la aplicación generará un aviso tipo WARNING (la copia continuará).
 <h4>Nombre</h4>
 Es el identificador del Script. Se mostrará en las listas y cuadros de selección. Cada política debe tener un nombre distinto, la aplicación mostrará un error si se introduce un nombre repetido.
 <h4>Descripción</h4>
 Texto libre para describir el Script. Introduce información que te sea útil.
 <h4>Archivo</h4>
 Explora y selecciona el script que quieres subir.
 <h4>Ejecutar como pre-script de clientes</h4>
 Activa esta opción si este script esta diseñado para ser ejecutado antes de la ejecución de un cliente.
 <h4>Ejecutar como post-script de clientes</h4>
 Activa esta opción si este script esta diseñado para ser ejecutado después de la ejecución de un cliente.
 <h4>Ejecutar como pre-script de tareas</h4>
 Activa esta opción si este script esta diseñado para ser ejecutado antes de la ejecución de una tarea.
 <h4>Ejecutar como post-script de tareas</h4>
 Activa esta opción si este script esta diseñado para ser ejecutado después de la ejecución de una tarea.
sort_jobs_help: |
 <h4>Ordenar tareas</h4>
 Puedes cambiar el orden de ejecución de las tareas. Es útil a la hora de priorizar tareas programadas a la misma hora.
 <p>Arrastra y suelta para cambiar el orden</p>
