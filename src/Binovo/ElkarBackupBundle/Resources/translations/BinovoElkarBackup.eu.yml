policy_help: |
 <h4>Izena</h4>
 Politikaren identifikatzailea da. Zerrenda eta aukeraketa kutxetan azalduko da. Politika bakoitzak izen ezberdina izan behar du, eta dagoeneko erabiltzen ari den izen bat sartzen baduzu errorea jasoko duzu.
 <h4>Azalpena</h4>
 Politika deskribatzeko testu librea. Sartu hemen zuretzat lagungarria izan daitekeen informazioa.
 <h4>Baztertu eta sartu</h4>
 Aplikazioak Baztertu eremuaren lerro bakoitza eredu moduan erabiltzen du fitxategiak baztertzerakoan, eta era berdinean Sartu eremuaren lerro bakoitza fitxategiak kopian sartzeko eredu moduan hartzen du. Eremu hauek ondo erabiliz kopian sartu eta baztertu nahi dituzun fitxategiak hautatu ditzakezu. Kopian parte hartzen duen karpeta eta fitxategi bakoitzarkin honela egin du lan:
 <ol>
  <li>Karpetak edo fitxategiak bat egiten badute Sartu eremuan dagoen lerro batekin, orduan kopiatzen da. </li>
  <li>Karpetak edo fitxategiak bat egiten badute Baztertu eremuan dagoen lerro batekin, orduan sistemak EZ DU fitxategia kopiatuko. </li>
  <li>Karpetak edo fitxategiak ez badu bate egiten Sartu/Baztertu eremuetan dauden lerroekin, orduan kopiatzen da.</li>
 </ol>
 Ikusten duzun moduan, aplikazioaren konfigurazio lehenetsiaren arabera fitxategi eta karpeta guztiak kopiatuko dira, Baztertu eremuarekin bat egiten dutenak baztertuz, beti ere ez badute bat egiten Sartu eremuko ereduekin. Kontutan izan lan bakoitzak bere Sartu eta Baztertu definizioak dituela. Beti izango dute lehentasuna lanetan definitutako arauak.
 <h4>Lehenengo sinkronizatu</h4>
 Lehenengo sinkronizatu aukeratuta dagoenean, sinkronizazio lanak egiteko beste urrats bat egiten da. Horly exekuzioek ere karpeten errotazio hutsa egingo dute, bezeroarekin konexiorik ezarri gabe.Honi esker snapshot-en konsistentzia ziurtatzen da sinkronizaziorako bakarrik erabiliko den beste snapshot baten gain-kostuarekin.
 <h4>Orduro</h4>
 Egunean zehar egindako kopiak.
 <h4>Egunero</h4>
 Egunean behin eta aukeratutako orduan egiten diren kopiak.
 <h4>Astero</h4>
 Astean behin egiten diren kopiak.
 <h4>Hilero</h4>
 Hilean behin egiten diren kopiak.
 <h4>Urtero</h4>
 Urtean behin egiten diren kopiak.
client_help: |
 <h4>Izena</h4>
 Bezeroaren identifikatzailea da. Zerrenda eta aukeraketa kutxetan azalduko da. Bezero bakoitzak izen ezberdina izan behar du, eta dagoeneko erabiltzen ari den izen bat sartzen baduzu errorea jasoko duzu.
 <h4>Url</h4>
 Bezeroarekin konektatu ahal izateko erabiliko da. Aplikazioak balio hau erabiliko du lanaren path edo bidearekin batera lanaren URLa osatzeko. Eremu honetan balio tipikoak hauek dira:
 <ul>
   <li>Hutsik egon daiteke. Baliogarria izan daiteke kopiatu nahi ditugun datuak fitxategi sistema lokalean daudenean.</li>
   <li><i>erabiltzailea@domeinu.izena</i> ssh bidez <i>domain.name</i> makinarekin konektatuko da <i>user</i> erabiliaz erabiltzaile moduan.</li>
   <li><i>erabiltzailea@domeinu.izena:</i> Adi bi puntuekin. Goian azaldu dugun berdina, baina ssh erabili beharrean urruneko rsync zerbitzarira konektatuko da.</li>
 </ul>
 <h4>Kuota</h4>
 Bezeroaren datuek diskoan erabili dezaketen lekua GB-etan. -1 balioak "mugarik ez" esan nahi du. Konfiguratutako mugara heltzen denean (balio lehenetsia %80koa da), aplikazioak mezuak bidaliko ditu bezero horren lan bakoitzean mezuak jasotzeko konfiguratu diren helbideetara. Diskoaren erabilera ezarritako kuota gainditzen duenean ez dira programatutako kopiak egingo, eta errore bat sortuko da egoera azalduz.
 <h4>Diskoaren erabilera</h4>
 Une hauetan bezeroaren datuek diskoan okupatzen ari direna.
 <h4>Azalpena</h4>
 Bezeroa deskribatzeko testu librea. Sartu hemen zuretzat lagungarria izan daitekeen informazioa.
 <h4>Aktibo dago</h4>
 Kontrol-laukia markatuta ez badago, snapshot-ak ez dira egingo.
 <h4>Pre eta post scriptak</h4>
 Bezero honen edozein lan abiatu aurretik eta bukatu ondoren exekutatuko diren scriptak. Adibidez VPN konexioak zabaldu, sareko karpetak aktibatu, eta abar.
client_job_help: |
 <h4>Lanak</h4>
 Lan baten parametro garrantzitsuenak hemendik editatu ditzakezu. Aldaketak egin ondoren izan gogoan gorde egin behar dituzula.
job_help: |
 <h4>Izena</h4>
 Lanaren identifikatzailea da. Zerrenda eta aukeraketa kutxetan azalduko da. Lan bakoitzak izen ezberdina izan behar du, eta dagoeneko erabiltzen ari den izen bat sartzen baduzu errorea jasoko duzu.
 <h4>Path(bidea)</h4>
 Bezerotik kopiatu nahi dugun karpetaren bidea (path) edo rsync baliabidearen izena.
 <h4>Diskoaren erabilpena</h4>
 Lan honetako datuak une hauetan diskoan okupatzen dutena.
 <h4>Azalpena</h4>
 Lana deskribatzeko testu librea. Sartu hemen zuretzat lagungarria izan daitekeen informazioa.
 <h4>Aktibo dago</h4>
 Kontrol-laukia markatuta ez badago, snapshot-ak ez dira egingo.
 <h4>Jabea</h4>
 Konfigurazio lehenetsi moduan, lana sortu duen erabiltzailea da lan horren jabea, eta aplikazioak berari bidaliko dizkio lan honi buruzko mezuak (ikusi "Mezuak nori bidali" eta "Bidaliko diren mezuak"). Lan baten Jabea zein den administratzaileak bakarrik alda dezake.
 <h4>Mezuak nori bidali</h4>
 Zuk erabakiko duzu aplikazioak zeintzuei bidaliko dizkien (posta elektronikoz) sortzen diren ebentuen abisuak. Aplikazioak "Bidaliko diren mezuak" eremuan dagoen balioa erabiliko du bidali beharreko informazioa zein den erabakitzeko. Abisuak beste edozein posta elektronikora ere bidaltzeko aukera dago. Egin beharreko gauza bakarra helbidea kutxatxoan idaztea da.
 <h4>Bidaliko diren mezuak</h4>
 Jasoko duzun mezu kopurua gutxitzeko, aukera ezazu zein motatako mezuak jaso nahi dituzun.
 <h4>Pre eta post scriptak</h4>
 Lan hau abiatu aurretik eta bukatu ondoren exekutatuko diren scriptak. Adibidez VPN konexioak zabaldu, sareko karpetak aktibatu, eta abar.
 <h4>Politika</h4>
 Aukeratu lan honek jarraituko duen politika. Politika bakoitzak hainbat gauza zehazten ditu, besteak beste Kopiak noiz egin behar diren eta zenbat kopia mantenduko diren. Eremu hau ez bada betetzen, ez dira kopiak egingo.
 <h4>Erabili baimen lokalak</h4>
 Rsnapshot beti saiatuko da fitxategien baimenak jatorrian dauden bezala mantentzen. Honek Windows sistemetan eta Linux-en ACLak erabiltzerakoan batzuetan arazoak sortu ditzake. Hau gertatzen denean aukera hau aktibatu, eta horrela web zerbitzariak ez ditu arazorik izango fitxategiak irakurtzerakoan.
 <h4>Baztertu eta sartu</h4>
 Aplikazioak Baztertu eremuaren lerro bakoitza eredu moduan erabiltzen du fitxategiak baztertzerakoan, eta era berdinean Sartu eremuaren lerro bakoitza fitxategiak kopian sartzeko eredu moduan hartzen du. Eremu hauek ondo erabiliz kopian sartu eta baztertu nahi dituzun fitxategiak hautatu ditzakezu. Kopian parte hartzen duen karpeta eta fitxategi bakoitzarkin honela egin du lan:
 <ol>
  <li>Karpetak edo fitxategiak bat egiten badute Sartu eremuan dagoen lerro batekin, orduan kopiatzen da. </li>
  <li>Karpetak edo fitxategiak bat egiten badute Baztertu eremuan dagoen lerro batekin, orduan sistemak EZ DU fitxategia kopiatuko. </li>
  <li>Karpetak edo fitxategiak ez badu bate egiten Sartu/Baztertu eremuetan dauden lerroekin, orduan kopiatzen da.</li>
 </ol>
 Ikusten duzun moduan, aplikazioaren konfigurazio lehenetsiaren arabera fitxategi eta karpeta guztiak kopiatuko dira, Baztertu eremuarekin bat egiten dutenak baztertuz, beti ere ez badute bat egiten Sartu eremuko ereduekin. Sartu eremua hutsik dagoenean eta orduan bakarrik, sistemak politika mailan definituriko Sartu eremuaren edukia erabiliko du. Berdina egingo du Baztertu eremuarekin.
user_help: |
 <h4>Izena</h4>
 Erabiltzaile identifikatzailea da. Zerrenda eta aukeraketa kutxetan azalduko da. Erabiltzaile bakoitzak izen ezberdina izan behar du,eta dagoeneko erabiltzen ari den izen bat sartzen baduzu errorea jasoko duzu.
 <h4>Pasahitza</h4>
 Eremu honetan ezin dezakezu pasahitza ikusi, bai ordea pasahitza aldatu. Eremu honetan zerbait sartzen baduzu, erabiltzailearen pasahitza aldatuko duzu.
 <h4>Posta Elektronikoa</h4>
 Posta elektroniko helbidea oso garrantzitsua da. Erabiltzaileari bidaltzen zaizkion abisu guztiak posta helbide honetara bidaliko zaizko.
 <h4>Aktibo dago</h4>
 Markatuta ez badago, erabiltzailea ezingo da sisteman sartu.
params_help: |
 <h4>MySQL konfigurazioa</h4>
 Eremu hauetan DBko konexioa konfiguratzen da. Kontuz ibili, daturen bat gaizki sartu ezkero aplikazioak errorea eman eta geratuko da.
 <h4>Mailer konfigurazioa</h4>
 Eremu hauetan aplikazioak posta elektronikoak nola bidaliko dituen konfiguratzen da. Kontuz bili, daturen bat gaizki sartu ezkero ezingo dira mezuak bidali.  <a href="http://symfony.com/doc/current/cookbook/email/email.html">Symfony proiektuko dokumentazioa</a> agian lagungarria izan daiteke.
 <h4>Hau baino zaharragoak diren log-ak ezabatu</h4>
 Log erregistroa handiegia ez suertatzeko aplikazioak aldiro garbiketa lana egingo du. Hemen jarritako balioa baino zaharragoak diren logak ezabatuko dira.
 <h4>Kuota abisuen maila</h4>
 Bezero bati asignatu zaion kuotaren %-eko hau gainditzen denean, abisu bat bidaliko da.
 <h4>Orrialdeko erregistro kopurua</h4>
 Orrialde bakoitzean erakutsiko den lerro kopurua.
backupscriptconfig_help: |
 <h4>Authorized keys</h4>
 Biltegiaren kopiak egin ahal izateko zure gako publikoa aplikazioaren "authorized keys"-era gehitu behar duzu.
managebackups_help: |
 <h4>Host</h4>
 NFS zerbitzariaren host izena edo IP helbidea. Fitxategi sistema lokala erabiltzen denean, hutsik egon behar da.
 <p>Aplikazio honek autofs-kin dependentzia du urruneko fitxategi sistemak muntatzeko. autofs behar den bezala konfiguratuta ez badago eremu hau ez da editagarria izango.
 <h4>Karpeta</h4>
 Fitxategi sistema lokaleko path osoa edo NFS export-aren izena. Beti '/'-ekin hasi behar da.  Aplikazioak snapshot edo kopia guztiak karpeta honetan gordeko ditu. elkarbackup erabiltzaileak karpeta honetan idazteko baimenak izan beharko ditu.
 <h4>Tahoe biltegia</h4>
 Bigarren biltegi bat aktibatzen du. Aktibatzerakoan tahoe configuratzeaz gogoratu.
 <p>Funtzionalitate hau tahoe-lafs paketea erabiltzen du. Tahoe-lafs intalaturik ez badago laukia desaktibatuta agertuko da.</p>

script_help: |
 <h4>Scritp-ei buruz</h4>
 Aplikazioak scriptak exekutatzen ditu backup erabiltzailea erabiliz. Scriptak exekutatu aurretik, aplikazioak ingurune aldagai hauek ezartzen ditu:
 <ul>
  <li>ELKARBACKUP_LEVEL:  bere balioa JOB edo CLIENT izan daiteke</li>
  <li>ELKARBACKUP_EVENT:  bere balioa PRE edo POST izan daiteke</li>
  <li>ELKARBACKUP_URL:    bere balioa lana edo bezeroaren URL osoa da</li>
  <li>ELKARBACKUP_ID:     lanaren id kodea edo bezeroaren id kodea (zenbakia) </li>
  <li>ELKARBACKUP_PATH:   snapshot edo kopia erroaren path edo bide osoa </li>
  <li>ELKARBACKUP_STATUS: Post-script baten irteera egoera, bestelakorik ezean beti 0 izango da</li>
  <li>ELKARBACKUP_CLIENT_NAME:  bezeroaren izena </li>
  <li>ELKARBACKUP_JOB_NAME: lanaren izena (hutsik bezeroan) </li>
  <li>ELKARBACKUP_OWNER_EMAIL: lanaren arduradunaren email helbidea (hutsik bezeroan) </li>
  <li>ELKARBACKUP_RECIPIENT_LIST: lanaren notifikazio email zerrenda (hutsik bezeroan) </li>
  <li>ELKARBACKUP_CLIENT_TOTAL_SIZE: bezeroaren tamaina guztira (KB-etan) </li>
  <li>ELKARBACKUP_JOB_TOTAL_SIZE: lanaren tamaina guztira (KB-etan) </li>
  <li>ELKARBACKUP_JOB_RUN_SIZE: lan exekuzio honetan kopiatutako fitxategien tamaina (KB-etan) </li>
  <li>ELKARBACKUP_CLIENT_STARTTIME: bezeroaren kopia hasiera-ordua timestamp formatuan (post-client bakarrik)</li>
  <li>ELKARBACKUP_CLIENT_ENDTIME: bezeroaren kopia bukaera-ordua timestamp formatuan (post-client bakarrik)</li>
  <li>ELKARBACKUP_JOB_STARTTIME: lanaren kopia hasiera-ordua timestamp formatuan (post-job bakarrik)</li>
  <li>ELKARBACKUP_JOB_ENDTIME: lanaren kopia bukaera-ordua timestamp formatuan (post-job bakarrik)</li>
 </ul>
 Bezero baten pre-script batek 0 ez den balioa bueltatzen badu, aplikazioak bertan behera utziko ditu bezero horren lanak. Lan mailako pre-script exekuzioak huts egitean, WARNING abisu bat sortuko da (backup lanak jarraituko du).
 <h4>Izena</h4>
 Scriptaren identifikatzailea da. Zerrenda eta aukeraketa kutxetan azalduko da. Script bakoitzak izen ezberdina izan behar du,eta dagoeneko erabiltzen ari den izen bat sartzen baduzu errorea jasoko duzu.
 <h4>Azalpena</h4>
 Scripta deskribatzeko testu librea. Sartu hemen zuretzat lagungarria izan daitekeen informazioa.
 <h4>Fitxategia</h4>
 Arakatu eta aukeratu igo nahi duzun scripta.
 <h4>Bezeroaren pre-script moduan exekutatu daiteke</h4>
 Markatu ezazu beti ere script hau bezero baten exekuzioa hasi aurretik abian jartzeko diseinatuta dagoenean.
 <h4>Bezeroaren post-script moduan exekutatu daiteke</h4>
 Markatu ezazu beti ere script hau bezero baten exekuzioa bukatu ondoren abian jartzeko diseinatuta dagoenean.
 <h4>Lanaren pre-script moduan exekutatu daiteke</h4>
 Markatu ezazu beti ere script hau lan baten exekuzioa hasi aurretik abian jartzeko diseinatuta dagoenean.
 <h4>Lanaren post-script moduan exekutatu daiteke</h4>
 Markatu ezazu beti ere script hau lan baten exekuzioa bukatu ondoren abian jartzeko diseinatuta dagoenean.
sort_jobs_help: |
 <h4>Lanak ordenatu</h4>
 Lanen exekuzio ordena aldatu dezakezu. Erabilgarria izan daiteke lan bat baina gehiago ordu berean programatuak dituzunean.
 <p>Arrastatu eta jaregin lanaren lehentasuna aldatzeko</p>
