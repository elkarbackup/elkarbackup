#configurenode.html.twig @Resources/views/Default
configurenode_help: |
 <h4>Nombre del nodo</h4>
 Opcional. Valor por defecto 'elkarbackup_node'. No introduzca espacios en blanco.
 <h4>Furl del nodo introductor</h4>
 Dirección del nodo introductor necesaria para conectarse a la red Tahoe.
 <h4>Parámetros K-H-N</h4>
 <p>Opcional. Valores por defecto K=3, H=7 y N=10. Importante: 1 <= K <= H <= N</p>
 <p>K = shares needed</p>
 <p>H = shares happy</p>
 <p>N = shares total</p>
 <p>Los datos serán divididos (erasure-coding) en N porciones que se distribuirán entre al menos H 'servidores' diferentes de forma que los datos podrán recuperarse de tan sólo K servidores.</p>
 <p>Espacio requerido para almacenar en la red datos de tamaño = tam y suponiendo que el backup se almacena satisfactoriamente en los N servidores:</p>
 <p>espacio requerido = tam*N/K</p>